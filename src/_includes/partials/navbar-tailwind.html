        id="navbar-default"

      >

          class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
        >
          {% for item in navigation.items %}
          <li>
            {% if page.url.startsWith(item.url) %}
            <a
              href="{{ item.url }}"
              class="block py-2 px-3 text-white bg-purple-700 rounded md:bg-transparent md:text-purple-600 md:p-0 dark:text-white md:dark:text-purple-400"
              aria-current="page"
              >{{ item.text }}</a
            >
            {% else %}
            <a
              href="{{ item.url }}"
              class="block py-2 px-3 text-gray-500 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-purple-500 md:p-0 dark:text-white md:dark:hover:text-purple-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
              >{{ item.text }}</a
            >
