backend:
  name: git-gateway
  branch: master
  # name: github
  # repo: samoyed-health-foundation/website-refresh
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow

collections:
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Board of Directors"
        name: "people"
        file: "src/_data/board_of_directors.yaml"
        fields:
          - label: Person
            name: people
            widget: list
            allow_add: true
            collapsed: false
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Title, name: title, widget: string }
              - { label: "Image src", name: image_src, widget: string }
              - { label: "Email href", name: email_href, widget: string }
              - { label: "Facebook href", name: facebook_href, widget: string }
      - label: "FAQs"
        name: "faqs"
        file: "src/_data/faqs.yaml"
        fields:
          - label: FAQs
            name: faqs
            widget: list
            allow_add: true
            collapsed: true
            fields:
              - { label: Question, name: question_markdown, widget: markdown }
              - { label: Answer, name: answer_markdown, widget: markdown }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
