{{ if isset .Site.Params "see_more" }}
{{ if .Site.Params.see_more.enable }}
<section class="bar background-image-tiled no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="icon icon-lg"><i class="{{ .Site.Params.see_more.icon }}"></i>
                </div>
                <h3 class="text-uppercase">{{ .Site.Params.see_more.title | markdownify }}</h3>
                <p class="lead">{{ .Site.Params.see_more.subtitle | markdownify }}</p>
                <p class="text-center">
                    {{ with .Site.Params.see_more.link_url }}
                    <a href="{{ . }}" class="btn btn-template-transparent-black btn-lg">Donate</a>
                    <a href="{{ . }}" class="btn btn-template-transparent-black btn-lg">Volunteer</a>
                    <a href="{{ . }}" class="btn btn-template-transparent-black btn-lg">Enroll Your Samoyed DNA</a>
                    {{ end }}
                </p>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
