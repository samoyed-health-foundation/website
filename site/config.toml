baseurl = "/"
languageLang = "en"
title = "SCARF"

# RSS, categories and tags disabled for an easy start
# See configuration options for more details:
# https://gohugo.io/getting-started/configuration/#toml-configuration
# disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]
disableKinds = []

theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

# About
[[menu.main]]
  name = "About"
  url = "/about"
  weight = 2

# Owners
[[menu.main]]
  name = "Owners"
  url = "/owners"
  weight = 3

# Breeders
[[menu.main]]
  name = "Breeders"
  url = "/breeders"
  weight = 4

# Research
[[menu.main]]
  name = "Research"
  url = "/research"
  weight = 5

# Diseases
[[menu.main]]
  name = "Diseases"
  url  = "/diseases"
  weight = 6

# Databases
[[menu.main]]
  name = "Databases"
  url = "/databases"
  weight = 7

# Blog
[[menu.main]]
  name = "Blog"
  url  = "/blog/"
  weight = 8

# Top bar social links menu

[[menu.topbar]]
  weight = 1
  name = "Facebook"
  url = "https://www.facebook.com/samoyed.foundation/"
  pre = "<i class='fa fa-2x fa-facebook'></i>"

[params]
  viewMorePostLink = "/blog/"
  author = "Matt Odille"
  defaultKeywords = ["samoyed", "scarf", "sca"]
  defaultDescription = "Samoyed Club of America Education and Research Foundation"

  # Google Maps API key (if not set will default to not passing a key.)
  googleMapsApiKey = "AIzaSyDaVrZWfOQfO9enENXhvFOx7cmpLFfYxaM"

  # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
  style = "violet"

  # Since this template is static, the contact form uses www.formspree.io as a
  # proxy. The form makes a POST request to their servers to send the actual
  # email. Visitors can send up to a 1000 emails each month for free.
  #
  # What you need to do for the setup?
  #
  # - set your email address under 'email' below
  # - upload the generated site to your server
  # - send a dummy email yourself to confirm your account
  # - click the confirm link in the email from www.formspree.io
  # - you're done. Happy mailing!
  #
  # Enable the contact form by entering your Formspree.io email
  email = ""
  # FormSpree no longer allows AJAX requests for free, so use formcarry instead
  form_carry = "https://formcarry.com/s/yl_CuT5s-fF"

  about_us = "<p>We're an organization devoted to improving the health of the Samoyed breed.</p>"
  copyright = "Copyright &copy; 2018, Samoyed Club of America Education and Research Foundation, Inc."

  # Format dates with Go's time formatting
  date_format = "January 2, 2006"

  logo = "img/logo.png"
  address = """<p><strong>SCARF President</strong>
      <br>Pam Barbe
      <br>16611 Lafone
      <br>Spring, TX 77379-7508
    </p>
    """
  latitude  = "30.0227915"
  longitude = "-95.5144835"
  zoom = "6"

[Permalinks]
  blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
  enable = false
  text = ""

