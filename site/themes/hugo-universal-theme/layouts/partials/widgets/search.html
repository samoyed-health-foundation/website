{{ if isset .Site.Params.widgets "search" }}
{{ if .Site.Params.widgets.search }}
<div class="panel panel-default sidebar-menu">

    <div class="panel-heading">
      <h3 class="panel-title">{{ i18n "searchTitle" }}</h3>
    </div>

    <div class="panel-body">

        <div class="input-group">
            <input type="search" id="aa-search-input" name="q" class="form-control" placeholder="{{ i18n "searchTitle" }}">
            <input type="hidden" name="sitesearch" value="{{ .Site.BaseURL }}">
        </div>

    </div>
</div>
{{ end }}
{{ end }}
